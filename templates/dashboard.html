{% extends 'base.html' %}
{% block content %}
<!-- Display paragraph: If there are no games-->
<p class="no-articles">No games yet</p>

<!-- Display div "game" with information about every game (if any)-->
<section id="welcome-world">
    {% if profile%}
    {% for game in games %}
    <div class="game">
        <div class="image-wrap">
            <!-- game image -->
            <img src="{{game.image_url}}"
                alt="">
        </div>
        <!-- game title -->
        <h3>{{game.title}}</h3>
        <!-- game category-->
        <h1>{{game.category}}</h1>
        <div class="data-buttons">
            <!-- game details button -->
            <a href="/game/details/{{game.id}}/" class="btn details-btn">Details</a>
        </div>
    </div>
    {%endfor%}
    {%else%}
    {%endif%}
</section>

<!-- footer -->
{% endblock %}
