{% extends 'base.html' %}
{% block content %}
    <!-- profile details section -->
    <section id="game-details">
        <h1>Profile Details</h1>
        <div class="info-section">
            <div class="game-header">
                <!-- default profile image (if the user does NOT have any)-->
                
                <!-- if the user has a profile image -->
                {% if profile.picture %}
                <img class="game-img" src="{{profile.picture}}" alt='profile-image'/>
                {%else%}
                <img class="game-img" src="/static/images/default-user.jpg" alt='profile-image'/>
                {% endif %}
                <!-- user full name (if any) -->
                <h1>{{profile.first_name}} {{profile.last_name}}</h1>
                <!-- user email -->
                <p class="text">Email: {{profile.email}}</p>
                <!-- user age -->
                <p class="text">Age: {{profile.age}}</p>
                <!-- total number of games -->
                <p class="text">Total games: {{total_games}}</p>
                <!-- average rating for all games -->
                <p class="text">Average rating: {{average_rating}}</p>
                <!-- Edit/Delete buttons -->
                <div class="buttons">
                    <a href="/profile/edit/" class="button">Edit</a>
                    <a href="/profile/delete/" class="button">Delete</a>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    {% endblock %}
